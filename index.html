<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div id="the-header" class="the-header">
        <h1>To-Do App</h1>
    
    <form id="addToDoForm" class="addToDoForm">
        <label for="newToDoText" class="newToDoText">New To-Do:</label>
        <input type="text" id="newToDoText" class="input">
        <button type="submit" class="submit">Add To-Do!</button>
    </form>
</div>
  
    <ul id="toDoList">
      <li>Cook dinner</li>
      <li>Study</li>
    </ul>

   </div>
   <script src="app.js"></script>
  </body>
</html>
